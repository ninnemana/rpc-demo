protoc:
  version: 3.7.1
  includes:
  - /tmp/go/src/github.com/grpc-ecosystem/grpc-gateway
  - /tmp/go/src/github.com/grpc-ecosystem/grpc-gateway/third_party/googleapis
  - /tmp/go/src/github.com/golang/protobuf
lint:
  group: google
generate:
  go_options:
    import_path: github.com/ninnemana/rpc-demo
    extra_modifiers:
      google/api/annotations.proto: google.golang.org/genproto/googleapis/api/annotations
  plugins:
    - name: go
      type: go
      output: pkg/vinyltappb
