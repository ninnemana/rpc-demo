protoc:
  version: 3.7.1
  includes:
  - ../../grpc-ecosystem/grpc-gateway
  - ../../grpc-ecosystem/grpc-gateway/third_party/googleapis
  - ../../golang/protobuf
lint:
  group: google
generate:
  go_options:
    import_path: github.com/ninnemana/rpc-demo
    extra_modifiers:
      google/api/annotations.proto: google.golang.org/genproto/googleapis/api/annotations
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: pkg/vinyltap
    - name: cobra
      type: go
      flags: plugins=client
      output: pkg/vinyltap
