protoc:
  version: 3.7.1
  includes:
  - ../../../../pkg/mod/github.com/grpc-ecosystem/grpc-gateway@v1.11.3
  - ../../../../pkg/mod/github.com/grpc-ecosystem/grpc-gateway@v1.11.3/third_party/googleapis
  - ../../../../pkg/mod/github.com/golang/protobuf@v1.3.2
lint:
  group: google
generate:
  go_options:
    import_path: github.com/ninnemana/rpc-demo
    extra_modifiers:
      google/api/annotations.proto: google.golang.org/genproto/googleapis/api/annotations
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: pkg/vinyltap
    - name: cobra
      type: go
      flags: plugins=client
      output: pkg/vinyltap
